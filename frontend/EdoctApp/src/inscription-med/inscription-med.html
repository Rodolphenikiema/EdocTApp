<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Médecin - E-Doct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom pt-3">
        <div class="container">
            <a class="navbar-brand d-flex align-left" href="#">
                <img src="img/Logo1.png" class="logo-icon" alt="Logo e-Doct" style="height: 50px;">
                <span class="logo-text">e-DocT</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse align-right" id="navbarNav">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="monCompte" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Mon Compte
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="monCompte">
                            <li><a class="dropdown-item" href="#">Profil</a></li>
                            <li><a class="dropdown-item" href="#">Paramètres</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">A propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Titre principal -->
    <div class="welcome-title" style="color:#fff; font-weight:bold; font-size:2.5rem; text-align:center; margin-top:60px; text-shadow:0 2px 8px rgba(0,0,0,0.12);">
        Inscription Médecin
    </div>

    <!-- Formulaire d'inscription médecin -->
    <div class="signup-container">
        <div class="form-section">
            <div class="inscription-title center">Informations du Médecin</div>
            <form>
                <div class="mb-2">
                    <label for="specialite" class="form-label">Spécialité <span class="text-danger">*</span></label>
                    <select class="form-control" id="specialite" required>
                        <option value="">Sélectionnez votre spécialité</option>
                        <option>Médecin généraliste</option>
                        <option>Dermatologue</option>
                        <option>Pédiatre</option>
                        <option>Cardiologue</option>
                        <option>Gynécologue</option>
                        <option>Ophtalmologue</option>
                        <option>ORL</option>
                        <option>Autre</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="numeroOrdre" class="form-label">Numéro d'ordre <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="numeroOrdre" required>
                </div>
                <div class="mb-2">
                    <label for="etablissement" class="form-label">Établissement d'exercice <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="etablissement" required>
                </div>
                <div class="mb-2">
                    <label for="adresseCabinet" class="form-label">Adresse du cabinet <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="adresseCabinet" required>
                </div>
                <div class="mb-2">
                    <label for="telephone" class="form-label">Téléphone professionnel <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="mb-2">
                    <label for="cv" class="form-label">CV (PDF, max 2Mo) <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" id="cv" accept=".pdf" required>
                </div>
                <div class="mb-2">
                    <label for="pieceIdentite" class="form-label">Pièce d'identité (PDF ou image, max 2Mo) <span class="text-danger">*</span></label>
                    <input type="file" class="form-control" id="pieceIdentite" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Valider l'inscription</button>
            </form>
        </div>
        <div class="img-section">
            <img src="img/infimiere.png" alt="Illustration Médecin">
        </div>
    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
