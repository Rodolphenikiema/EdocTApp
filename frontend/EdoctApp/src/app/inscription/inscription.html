<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription E-Doct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom pt-3">
        <div class="container">
            <a class="navbar-brand d-flex align-left" href="#">
              <img src="img/Logo1.png" class="logo-icon" alt="Logo e-Doct" style="height: 50px;">
              <span class="logo-text">e-DocT</span>
            </a>
              <!-- Bouton burger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse align-right" id="navbarNav">
            <ul class="nav nav-pills ms-auto " >
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Accueil</a>
                </li>
                   <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="monCompte" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mon Compte
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="monCompte">
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><a class="dropdown-item" href="#">Paramètres</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A propos</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Titre principal -->
    <div class="welcome-title">
        Bienvenue sur E-Doct
    </div>

    <!-- Formulaire d'inscription -->
    <div class="signup-container">
        <div class="form-section">
            <div class="inscription-title center">INSCRIPTION</div>
            <form>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="medecin" value="medecin" checked>
                        <label class="form-check-label" for="medecin">Je suis Médecin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="patient" value="patient">
                        <label class="form-check-label" for="patient">Je suis Patient</label>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="nom" class="form-label">NOM <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-2">
                    <label for="prenom" class="form-label">PRENOM <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">ADRESSE EMAIL <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-2 position-relative">
                    <label for="password" class="form-label">MOT DE PASSE <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" required>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <div class="mb-2 position-relative">
                    <label for="confirm_password" class="form-label">CONFIRMER VOTRE MOT DE PASSE <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirm_password" required>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Creer un compte</button>
            </form>
        </div>
        <div class="img-section">
            <img src="img/infimiere.png" alt="Illustration E-Doct">
        </div>
    </div>

    <!-- Bootstrap JS + Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>
document.querySelectorAll('.form-control[type="password"]').forEach(function(input) {
    const eyeIcon = input.parentElement.querySelector('.bi-eye, .bi-eye-slash');
    if (eyeIcon) {
        eyeIcon.addEventListener('click', function() {
            if (input.type === "password") {
                input.type = "text";
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                input.type = "password";
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });
    }
});
</script>
</body>
</html>
