    <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    let folded = false;

    toggleBtn.addEventListener('click', function() {
        folded = !folded;
        if (folded) {
            sidebar.style.width = '80px';
            sidebar.querySelectorAll('.profile-pic, .profile-info, .nav-link span').forEach(el => {
                if(el) el.style.display = 'none';
            });
            sidebar.querySelectorAll('.nav-link i').forEach(el => {
                el.style.marginRight = '-10px';
            });
        } else {
            sidebar.style.width = '';
            sidebar.querySelectorAll('.profile-pic, .profile-info, .nav-link span').forEach(el => {
                if(el) el.style.display = '';
            });
            sidebar.querySelectorAll('.nav-link i').forEach(el => {
                el.style.marginRight = '0';
            });
        }
    });
    function checkSidebar() {
    if (window.innerWidth <= 900) {
        sidebar.classList.add('closed');
    } else {
        sidebar.classList.remove('closed');
    }
}
checkSidebar();
window.addEventListener('resize', checkSidebar);

toggleBtn.addEventListener('click', function() {
    sidebar.classList.toggle('open');
});

    // Pour afficher uniquement les icônes dans la sidebar, modifiez les liens de navigation :
    document.querySelectorAll('.sidebar .nav-link').forEach(link => {
        const text = link.childNodes[1];
        if (text && text.nodeType === 3) {
            const span = document.createElement('span');
            span.textContent = text.textContent;
            link.removeChild(text);
            link.appendChild(span);
        }
    });
    
</script>
