<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | E-Doct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    
</head>
<body>
    <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom pt-3">
        <div class="container">
            <a class="navbar-brand d-flex align-left" href="#">
              <img src="assets/img/Logo1.png" class="logo-icon" alt="Logo e-Doct" style="height: 50px;">
              <span class="logo-text">e-DocT</span>
            </a>
              <!-- Bouton burger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse align-right" id="navbarNav">
            <ul class="nav nav-pills ms-auto " >
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Accueil</a>
                </li>
                   <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="monCompte" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mon Compte
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="monCompte">
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><a class="dropdown-item" href="#">Paramètres</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Déconnexion</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">A propos</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Titre principal -->
    <div class="text-center mt-5">
        <h1 class="fw-bold" style="color:#fff; text-shadow:0 2px 8px #3376c6;">Bienvenue sur E-Doct</h1>
    </div>

    <!-- Formulaire de connexion -->
    <div class="login-container mt-4">
        <div class="row align-items-center">
            <div class="col-md-5 text-center">
                <img src="assets/img/infimiere.png" alt="Connexion" class="login-img mb-3">
            </div>
            <div class="col-md-7">
                <h2 class="fw-bold text-primary text-center mb-3">CONNEXION</h2>
                <p class="text-center mb-4" style="font-size:0.98rem;">Veuillez saisir les informations correctes</p>
                <form>
                    <div class="mb-3 position-relative">
                        <span class="form-icon"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="mb-3 position-relative form-group1">
                        <span class="form-icon"><i class="bi bi-lock"></i></span>
                        <div class="input-group">
                            <input class="form-control" [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe">

                        <span class="input-group-text" (click)="togglePassword()">
                            <i class="beut" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-login mb-2">CONNEXION</button>
                    <div class="text-center forgot-link">
                        <a href="#">Mot de Passe oublié ?</a> | <a (click)="allerVersins()">Je n'ai pas de compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>
</html>
